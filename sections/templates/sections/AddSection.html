<body>
<div class="container">
<h1>Sección</h1>
    <div class="row mt-5">

        <form method="POST" style="width: 80%">
            {% csrf_token %}
            <div class="form-group">
                <label for="formGroupExampleInput">N°. de la Sección</label>
                <input type="number" class="form-control" name="id_section" id="id_section"
                       placeholder="N°. de la Sección" required >
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">Nombre de la Sección</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Nombre de la Sección"
                       required>
            </div>


            <div class="form-group">
                <label for="exampleFormControlSelect1">Subpartida</label>
                <select class="form-control" id="id_subShipment" name="id_subShipment" value="0">
                    {% for subshipment in form.subshipments %}
                    <option>{{subshipment.id_subShipment}}</option>
                    {% endfor %}
                </select>
            </div>


                    <div class="form-group">
                <label for="exampleFormControlSelect1">Unidad</label>
                <select class="form-control" id="unidad" name="unidad" value="0">
                    {% for unity in form.units %}
                    <option value="{{unity.id_unity}}">{{unity.name}}</option>
                    {% endfor %}
                </select>
            </div>



            <button type="submit" class="btn btn-primary" value="addSection">Guardar</button>

        </form>


    </div>
</div>

</body>
